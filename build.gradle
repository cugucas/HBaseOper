group 'cn.ac.iscas'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile("org.apache.hbase:hbase:1.1.4")
    compile("org.apache.hbase:hbase-client:1.1.4")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
